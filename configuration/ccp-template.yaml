---
name: first-network-org${ORG}
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
    - peer0.org${ORG}.hf.abl.io
    - peer1.org${ORG}.hf.abl.io
    - peer2.org${ORG}.hf.abl.io
    - peer3.org${ORG}.hf.abl.io
    - peer4.org${ORG}.hf.abl.io
    - peer5.org${ORG}.hf.abl.io
    certificateAuthorities:
    - ca.org${ORG}.hf.abl.io
peers:
  peer0.org${ORG}.hf.abl.io:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.org${ORG}.hf.abl.io
      hostnameOverride: peer0.org${ORG}.hf.abl.io
  peer1.org${ORG}.hf.abl.io:
    url: grpcs://localhost:${P1PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer1.org${ORG}.hf.abl.io
      hostnameOverride: peer1.org${ORG}.hf.abl.io
  peer2.org${ORG}.hf.abl.io:
    url: grpcs://localhost:${P2PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer2.org${ORG}.hf.abl.io
      hostnameOverride: peer2.org${ORG}.hf.abl.io
  peer3.org${ORG}.hf.abl.io:
    url: grpcs://localhost:${P3PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer3.org${ORG}.hf.abl.io
      hostnameOverride: peer3.org${ORG}.hf.abl.io
  peer4.org${ORG}.hf.abl.io:
    url: grpcs://localhost:${P4PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer4.org${ORG}.hf.abl.io
      hostnameOverride: peer4.org${ORG}.hf.abl.io
  peer5.org${ORG}.hf.abl.io:
    url: grpcs://localhost:${P5PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer5.org${ORG}.hf.abl.io
      hostnameOverride: peer5.org${ORG}.hf.abl.io
certificateAuthorities:
  ca.org${ORG}.hf.abl.io:
    url: https://localhost:${CAPORT}
    caName: ca-org${ORG}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
